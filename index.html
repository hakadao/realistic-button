<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Button</title>
</head>
<style>
  html {
    font-family: Helvetica, Arial, sans-serif;
  }

  body {
    background-color: #a49d9c;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
  }

  .container {
    display: grid;
    place-items: center;
    grid-template-columns: repeat(3, 1fr);
    gap: 80px;
  }

  button {
    position: relative;
    background-color: #a49d9c;
    padding: 20px;
    color: rgba(255, 255, 255, 0.6);
    border-radius: 6px;
    width: 150px;
    height: 150px;
    display: flex;
    align-items: start;
    justify-content: start;
    font-size: 40px;
    border: none;
    box-shadow: inset 1px 1px rgba(255, 255, 255, 0.4), inset 0 1px rgba(255, 255, 255, 0.6), inset 0 1px 12px rgba(0, 0, 0, 0.1),
      inset -1px -1px 2px rgba(0, 0, 0, 0.8),
      12px 12px 16px rgba(0, 0, 0, 0.6), 24px 24px 32px rgba(0, 0, 0, 0.4);
    outline: none;
    cursor: pointer;
    transition: 0.3s;
  }

  button:active {
    box-shadow: inset 1px 1px rgba(255, 255, 255, 0.4), inset 0 1px rgba(255, 255, 255, 0.6), inset 0 1px 12px rgba(0, 0, 0, 0.1),
      inset -1px -1px 2px rgba(0, 0, 0, 0.8);
    margin: 2px -2px -2px 2px;
  }

  button.dark {
    background-color: #262626;
    box-shadow: inset 1px 1px rgba(255, 255, 255, 0.1), inset 0 1px rgba(255, 255, 255, 0.3), inset 0 1px 12px rgba(0, 0, 0, 0.1),
      inset -1px -1px 2px rgba(0, 0, 0, 0.8),
      12px 12px 16px rgba(0, 0, 0, 0.6), 24px 24px 32px rgba(0, 0, 0, 0.4);
  }

  button.dark:active {
    box-shadow: inset 1px 1px rgba(255, 255, 255, 0.1), inset 0 1px rgba(255, 255, 255, 0.3), inset 0 1px 12px rgba(0, 0, 0, 0.1),
      inset -1px -1px 2px rgba(0, 0, 0, 0.8);
  }

  button::after {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    width: 100%;
    height: 100%;
    background-color: black;
    padding: 5px;
    z-index: -1;
    box-shadow: inset -1px -1px rgba(255, 255, 255, 0.8), 4px 12px 24px -6px rgba(0, 0, 0, 0.2);
    transition: 0.3s;
  }

  button:active::after {
    margin: -2px 2px 2px -2px;
  }
</style>

<body>
  <div class="container">
    <button>A</button>
    <button>B</button>
    <button>C</button>
    <button class="dark">1</button>
    <button class="dark">2</button>
    <button class="dark">3</button>
  </div>
</body>

</html>
